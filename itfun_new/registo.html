<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo512.png" type="image/x-icon">
    <title>ItFun - Registo</title>
</head>

<body>

    <bg>
        <div id="bg"><img src="assets/background1.jpg" alt=""></div>
    </bg>

    <header>
        <a href="#" onclick="abrirPaginaInicio()" id="button-inicio">
            <div id="text-itfun">ItFun</div> <div id="traco">-</div> H O M E<img src="assets/mascote256.png" alt="" id="codey-logo">
        </a>

        <h2 id="titulo-geral">itFun - Registo</h2>
    </header>

    <main>
        <div id="fundo-registo">
            <div id="registo-container">
                <h2 id="titulo-reg">Painel de Registo</h2>
                <div id="registo">

                    <!-- Email -->
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <!-- Senha e Confirmação -->
                    <div id="senha-confirmacao">
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="password" minlength="8" required>
                        </div>
                        <div>
                            <label for="confirma-senha">Confirme sua senha:</label>
                            <input type="password" id="confirma-senha" name="confirm-password" minlength="8" required>
                        </div>
                    </div>

                    <!-- Nome e Apelido -->
                    <div id="nome-apelido">
                        <div>
                            <label for="nome-pai">Nome:</label>
                            <input type="text" id="nome-pai" name="nome">
                        </div>
                        <div>
                            <label for="apelido-pai">Apelido:</label>
                            <input type="text" id="apelido-pai" name="apelido">
                        </div>
                    </div>



                    <!-- Nome e Idade do Estudante -->
                    <div id="nome-idade-estudante">
                        <div>
                            <label for="nome-estudante">Nome do Estudante:</label>
                            <input type="text" id="nome-estudante" name="student-name">
                        </div>
                        <div>
                            <label for="idade-estudante">Idade do Estudante:</label>
                            <input type="number" id="idade-estudante" name="student-age">
                        </div>
                    </div>

                    <!-- Botão -->
                    <input type="submit" value="Registar" onclick="fecharPagina()">
                </div>
            </div>
        </div>

    </main>


    <footer>

    </footer>



    <script src="registro.js"></script>
    <script src="inicio.js"></script>
</body>

</html>
